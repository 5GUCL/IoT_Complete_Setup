<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="IoT Enabled Financial Application" />
        <meta name="author" content="Vidcentum R&amp;D IoT Plattform" />
        <title>IoT Enabled Financial Application</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />

        {% block head %}
          <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
          <script src="{{ url_for('static', filename='js/jquery-3.6.0/jquery-3.6.0.min.js') }} "></script>
          <script src="{{ url_for('static', filename='js/bootstrap-5.1.0/bootstrap.bundle.min.js') }}"></script>
          <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

        {% endblock %}

    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Picominer (ODP)</div>
                <div class="list-group">
                    <button id="sidebar-iot-data-btn" type="button" class="list-group-item list-group-item-action list-group-item-light p-3">IoT Data</button>
                    <button id="sidebar-txn-btn" type="button" class="list-group-item list-group-item-action list-group-item-light p-3">Transactions</button>
                </div>

            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item"><a class="nav-link active" href="/">IoT Data Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">User</a></li>
                                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div id="content">{% block content %}{% endblock %}</div>
            </div>
        </div>
    </body>
</html>
